<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yay's E-Sports</title>

    <!--link to a-frame library - CDN -->

    <script src="//aframe.io/releases/1.1.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>

    <!--extras library-->

    <!--library for events setting on panels-->

    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>

    <!--environment component-->

    <script src="//unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <!-- all 3D elements go inside of a scene tag -->
    <a-scene shadow="type; pcfsoft">
      <!-- ------------------------- PRE-LOADING FILES ------------------------ -->
      <a-assets>
        <!-- 3D Models -->
        <a-asset-item
          id="plane"
          src="models/props/plane_ground.gltf"
        ></a-asset-item>

        <a-asset-item
          id="planemesh"
          src="models/props/plane_mesh.gltf"
        ></a-asset-item>

        <a-asset-item id="mouse" src="models/mouse/mouse.gltf"></a-asset-item>

        <a-asset-item
          id="keyboard"
          src="models/keyboard/keyboard.gltf"
        ></a-asset-item>

        <a-asset-item
          id="headphones"
          src="models/headphones/headphones.gltf"
        ></a-asset-item>

        <a-asset-item
          id="monitor"
          src="models/monitor/monitor.gltf"
        ></a-asset-item>

        <a-asset-item id="chair" src="models/chair/chair.gltf"> </a-asset-item>

        <!-- ------------------------- props  --------------------------->
        <a-asset-item id="desk" src="models/desk/desk.gltf"></a-asset-item>

        <a-asset-item id="CPU" src="models/props/CPU.gltf"></a-asset-item>

        <a-asset-item
          id="mousepad"
          src="models/props/mousepad.gltf"
        ></a-asset-item>

        <!-- ------------------------- audio  --------------------------->
        <audio id="clickSound" src="audio/mouseClick.mp3"></audio>
        <audio id="mouseSound" src="audio/eSports_sfx.mp3"></audio>
        <audio
          id="headphoneSound"
          src="audio/headphones_spatial_audio.mp3"
        ></audio>
        <audio id="monitorSound" src="audio/monitor_spatial_audio.mp3"></audio>

        <!-- ------------------------pre-load images------------------------ -->
        <img id="descrip1" src="images/chair.png" />
        <img id="descrip2" src="images/headphones.png" />
        <img id="descrip3" src="images/keyboard.png" />
        <img id="descrip4" src="images/mouse.png" />
        <img id="descrip5" src="images/monitor.png" />
      </a-assets>

      <!-- ------------------------- TOP LEFT OBJECTS ------------------------ -->
      <a-entity
        gltf-model="#plane"
        scale="1 1 1"
        position="0.630 -0.113 2.195"
        shadow="receive:true"
      ></a-entity>

      <a-entity
      id="nav-mesh"
        gltf-model="#planemesh"
        scale="1 1 1"
        position="0.630 -0.113 2.195"
        material="transparent:true"
        visible="false"
      ></a-entity>

      <a-entity
        id="theChair"
        gltf-model="#chair"
        scale="1 1 1"
        position="-10 1 -0.180"
        rotation="0 90 0"
        shadow="cast:true"
        sound="src:#mouseSound; autoplay:false"
        event-set__mouseenter="_target:#ring; color:#FFFF00;"
        event-set__mouseleave="_target:#ring; color:#FF0000;"
        event-set__click="_target:#descripFrame1; position:-8 9.6 -1.4 rotation:0 23 0"
        animation="property: rotation; to: 0 360 0; dur: 2000; startEvents: click; easing: linear; dir: alternate"
      ></a-entity>

      <a-entity
        id="theHeadphones"
        gltf-model="#headphones"
        scale="1 1 1"
        position="-4.925 5.98 2.444"
        rotation="-0.260 1 5.04"
        shadow="cast:true"
        sound="src:#headphoneSound; on:click"
        event-set__mouseenter="_target:#ring; color:#FFFF00;"
        event-set__mouseleave="_target:#ring; color:#FF0000;"
        event-set__click="_target:#descripFrame2; position:-10.081 7.342 2.860"
      ></a-entity>

      <a-entity
        id="theKeyboard"
        gltf-model="#keyboard"
        scale="1 1 1"
        position="-5.905 4.220 0.182"
        rotation="0 -90 0"
        shadow="cast:true"
        sound="src:#mouseSound; autoplay:false"
        event-set__mouseenter="_target:#ring; color:#FFFF00;"
        event-set__mouseleave="_target:#ring; color:#FF0000;"
        event-set__click="_target:#descripFrame3; position:0.082 9.219 -0.489"
      ></a-entity>

      <a-entity
        id="theMouse"
        gltf-model="#mouse"
        scale="2 2 2"
        position="-5.860 4.3 3.114"
        rotation="0 0 0"
        shadow="cast:true"
        sound="src:#mouseSound; autoplay:false"
        event-set__mouseenter="_target:#ring; color:#FFFF00;"
        event-set__mouseleave="_target:#ring; color:#FF0000;"
        event-set__click="_target:#descripFrame4; position:-10.040 3.678 5.938 rotation:0 15 0"
        animation="property:scale; to:3 3 3; dur:2000; startEvents:click; loop:true"
      ></a-entity>

      <a-entity
        id="theMonitor"
        gltf-model="#monitor"
        scale="1 1 1"
        position="-4.445 5.914 0.478"
        rotation="0 -90 0"
        shadow="cast:true"
        sound="src:#monitorSound; on:click"
        event-set__mouseenter="_target:#ring; color:#FFFF00;"
        event-set__mouseleave="_target:#ring; color:#FF0000;"
        event-set__click="_target:#descripFrame5; position:-2.303 7.011 3"
      ></a-entity>

      <a-entity
        id="theDesk"
        gltf-model="#desk"
        scale="1 1 1"
        position="-5 1.8 -0.074"
        rotation="0 90 0"
        shadow="cast:true"
        sound="src:#mouseSound; autoplay:false"
      ></a-entity>

      <a-entity
        id="theCPU"
        gltf-model="#CPU"
        scale="1 1 1"
        position="-5.158 5.189 -3.114"
        rotation="0 -90 0"
        shadow="cast:true"
        sound="src:#mouseSound; autoplay:false"
      ></a-entity>

      <a-entity
        id="thePad"
        gltf-model="#mousepad"
        scale="1 1 1"
        position="-5.928 4.2 3.183"
        shadow="cast:true"
        sound="src:#mouseSound; autoplay:false"
      ></a-entity>

      <!-- ------------------------- TOP RIGHT OBJECTS ------------------------ -->

      <a-entity
        id="theLMouse"
        gltf-model="#mouse"
        scale="1 1 1"
        position="5.860 4.3 -3.066"
        rotation="0 -180 0"
        shadow="cast:true"

      ></a-entity>

      <a-entity
        id="theLPad"
        gltf-model="#mousepad"
        scale="1 1 1"
        position="5.928 4.2 -3.035"
        shadow="cast:true"
      ></a-entity>

      <a-entity
        id="theLKeyboard"
        gltf-model="#keyboard"
        scale="1 1 1"
        position="5.905 4.220 0.182"
        rotation="0 90 0"
        shadow="cast:true"
      ></a-entity>

      <a-entity
        id="theLMonitor"
        gltf-model="#monitor"
        scale="1 1 1"
        position="4.445 5.914 -0.927"
        rotation="0 90 0"
        shadow="cast:true"
      ></a-entity>

      <a-entity
        id="theLHeadphones"
        gltf-model="#headphones"
        scale="1 1 1"
        position="4.925 5.98 -2.672"
        rotation="-0.260 1 5.04"
        shadow="cast:true"
        sound="src:#mouseSound; autoplay:false"
      ></a-entity>

      <a-entity
        id="theLChair"
        gltf-model="#chair"
        scale="1 1 1"
        position="10 1 -0.180"
        rotation="0 -90 0"
        shadow="cast:true"
        sound="src:#mouseSound; autoplay:false"
        event-set__mouseenter="_target:#ring; color:#FFFF00;"
        event-set__mouseleave="_target:#ring; color:#FF0000;"
        animation="property: rotation; to: 0 360 0; dur: 2000; startEvents: click; easing: linear; dir: alternate"
      ></a-entity>

      <a-entity
        id="thLDesk"
        gltf-model="#desk"
        scale="1 1 1"
        position="5 1.8 -0.074"
        rotation="0 90 0"
        shadow="cast:true"
      ></a-entity>

      <a-entity
        id="theLCPU"
        gltf-model="#CPU"
        scale="1 1 1"
        position="5.158 5.189 3.057"
        rotation="0 90 0"
        shadow="cast:true"
      ></a-entity>

      <!-- ------------------------- POSTERS ------------------------ -->
      <a-box
        id="descripFrame1"
        height="5"
        width="8"
        depth="0.01"
        position="position:-8 -9.6 -1.4"
        material="src:#descrip1; shader: flat;"
        geometry=""
        rotation=""
        event-set__mouseenter="_target:#ring; color:#FFFF00;"
        event-set__mouseleave="_target:#ring; color:#FF0000;"
        event-set__click="position:-8 -9.6 -1.4"
      >
      </a-box>

      <a-box
        id="descripFrame2"
        height="5"
        width="8"
        depth="0.01"
        position="-10.081 -7.342 2.860"
        material="src:#descrip2; shader: flat;"
        geometry=""
        rotation=""
        event-set__mouseenter="_target:#ring; color:#FFFF00;"
        event-set__mouseleave="_target:#ring; color:#FF0000;"
        event-set__click="position:-10.081 -7.342 2.860"
      >
      </a-box>

      <a-box
        id="descripFrame3"
        height="5"
        width="8"
        depth="0.01"
        position="0.082 -9.219 -0.489"
        material="src:#descrip3; shader: flat;"
        geometry=""
        rotation=""
        event-set__mouseenter="_target:#ring; color:#FFFF00;"
        event-set__mouseleave="_target:#ring; color:#FF0000;"
        event-set__click="position:0.082 -9.219 -0.489"
      >
      </a-box>

      <a-box
        id="descripFrame4"
        height="5"
        width="8"
        depth="0.01"
        position="-10.040 -3.678 5.938"
        material="src:#descrip4; shader: flat;"
        geometry=""
        rotation=""
        event-set__mouseenter="_target:#ring; color:#FFFF00;"
        event-set__mouseleave="_target:#ring; color:#FF0000;"
        event-set__click="position:-10.040 -3.678 5.938"
      >
      </a-box>

      <a-box
        id="descripFrame5"
        height="5"
        width="8"
        depth="0.01"
        position="-2.303 -7.011 5.876"
        material="src:#descrip5; shader: flat;"
        geometry=""
        rotation=""
        event-set__mouseenter="_target:#ring; color:#FFFF00;"
        event-set__mouseleave="_target:#ring; color:#FF0000;"
        event-set__click="position:-2.303 -7.011 3"
      >
      </a-box>

      <!------------------------------environment------------------------------>
      <!-- <a-sky color="skyblue"></a-sky> -->
      <!-- <a-entity environment="preset:dream"></a-entity> -->

      <a-entity
        environment="
    preset: default;
    ground: flat;
    groundYScale: 1;
    groundColor: #0a0a0c;
    groundTexture: none;
    dressing: none;

    skyType: gradient;
    skyColor: #080808;
    horizonColor: #111111;

    fog: 0.4;
"
      ></a-entity>

      <!------------------------------GROUND FLOOR ------------------------------>
      <a-grid
        position="0 0.02 0"
        material="color: #00aaff; opacity: 0.35"
        visible="true"
      >
      </a-grid>

      <!------------------------------lights------------------------------>

      <a-entity
        light="type: ambient; intensity: 0.6; color: #FFFFFFFF"
      ></a-entity>

      <a-entity
        id="leftLight"
        light="type:point; intensity:30; castShadow:true; decay:2; distance:50; color:#FFFFFFFF"
        position="-10.78 17.25 26.75"
        rotation="-13.427 0 0"
      ></a-entity>

      <a-entity
        id="rightLight"
        light="type:point; intensity:30; castShadow:true; decay:2; distance:50; color:#FFFFFFFF"
        position="10.78 17.25 26.75"
        rotation="-13.427 0 0"
      ></a-entity>

      <!------------------------------camera rig------------------------------>
      <a-entity
        id="rig"
        movement-controls="constrainToNavMesh:true; nav-mesh:#planemesh"
      >
        <a-entity camera position="0 7 10" look-controls>
          <a-cursor
            id="ring"
            color="#FF0000"
            sound="on:click; src:#clickSound"
          ></a-cursor>
        </a-entity>
      </a-entity>

      <!------------------------------add a camera------------------------------>
      <!-- <a-entity camera position="0 6 10" rotation="" look-controls>
          <a-cursor
            id="ring"
            color="#FF0000"
            sound="on:click; src:#clickSound"
          ></a-cursor>
        </a-entity> -->
    </a-scene>
  </body>
</html>
